<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Gig - SkillHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="form-container" style="max-width: 700px;">
            <h1>Offer a New Service</h1>
            <form th:action="@{/gigs/create}" th:object="${gig}" method="post">
                <div class="form-group">
                    <label for="title">Gig Title</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="e.g., I will design a stunning modern logo" required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Gig Image URL</label>
                    <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="https://example.com/your-gig-image.png">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="5" placeholder="Provide details about your service..." required></textarea>
                </div>
                 <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" th:field="*{price}" step="0.01" min="5" placeholder="50.00" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Publish Gig</button>
            </form>
        </div>
    </div>
</body>
</html>
