<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Skillspace</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .role-selector { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .role-selector label { display: block; padding: 15px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; width: 45%; text-align: center; }
        .role-selector input[type="radio"] { display: none; }
        .role-selector input[type="radio"]:checked + label { background-color: #3498db; color: white; border-color: #3498db; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Your Account</h1>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label>I want to:</label>
                <div class="role-selector">
                    <input type="radio" id="role-client" th:field="*{role}" value="CLIENT" required>
                    <label for="role-client">Hire for a project</label>
                    
                    <input type="radio" id="role-freelancer" th:field="*{role}" value="FREELANCER" required>
                    <label for="role-freelancer">Work as a freelancer</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a th:href="@{/login}">Log In</a></p>
        </div>
    </div>
</body>
</html>
