<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - SkillHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="form-container">
        <h1>Join Skill<span>Hub</span> Today</h1>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label style="text-align: center; margin-bottom: 15px;">What brings you to SkillHub?</label>
                <div class="role-selector">
                    <input type="radio" id="role-client" th:field="*{role}" value="CLIENT" required>
                    <label for="role-client">I'm a Client</label>
                    <input type="radio" id="role-freelancer" th:field="*{role}" value="FREELANCER" required>
                    <label for="role-freelancer">I'm a Freelancer</label>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Create Account</button>
        </form>
        <div class="form-footer">
            <p>Already a member? <a th:href="@{/login}">Log In</a></p>
        </div>
    </div>
</body>
</html>
