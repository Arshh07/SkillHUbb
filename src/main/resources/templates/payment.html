<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Payment - Skillspace</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
     <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="form-container" style="max-width: 600px;">
            <h1>Confirm Your Order</h1>
            <div th:if="${gig}">
                <p><strong>Service:</strong> <span th:text="${gig.title}"></span></p>
                <p><strong>Freelancer:</strong> <span th:text="${gig.freelancer.username}"></span></p>
                <p><strong>Price:</strong> <span th:text="'$' + ${gig.price}"></span></p>
                <hr>
                <p>This is a placeholder payment page.</p>
                <a href="#" class="btn">Proceed to Pay (Not Implemented)</a>
            </div>
            <div th:if="${gig == null}"><p class="alert alert-danger">Gig not found.</p></div>
        </div>
    </div>
</body>
</html>
