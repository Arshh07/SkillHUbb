<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Confirm Order - SkillHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="form-container" style="max-width: 600px;">
            <h1>Confirm Your Order</h1>
            <div th:if="${gig}">
                <p style="font-size: 1.1rem;"><strong>Service:</strong> <span th:text="${gig.title}" style="color: var(--headline-text)"></span></p>
                <p style="font-size: 1.1rem;"><strong>Freelancer:</strong> <span th:text="${gig.freelancer.username}" style="color: var(--headline-text)"></span></p>
                <p style="font-size: 1.2rem; margin-top: 10px;"><strong>Total Price:</strong> <span th:text="'$' + ${gig.price}" style="color: var(--secondary-accent); font-weight: bold;"></span></p>
                <hr style="border-color: var(--border-color); margin: 20px 0;">
                <p>This is a placeholder payment page. A real payment gateway would be integrated here.</p>
                <br>
                <a href="#" class="btn">Proceed to Secure Payment</a>
            </div>
            <div th:if="${gig == null}"><p class="alert alert-danger">Gig not found.</p></div>
        </div>
    </div>
</body>
</html>
