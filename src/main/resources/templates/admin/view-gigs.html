<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Gigs - SkillHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container">
        <h1>All Gigs</h1>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Freelancer</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="gig : ${gigs}">
                    <td th:text="${gig.id}"></td>
                    <td th:text="${gig.title}"></td>
                    <td th:text="${gig.freelancer != null ? gig.freelancer.username : 'N/A'}"></td>
                    <td th:text="${gig.price}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
