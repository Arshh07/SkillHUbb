<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Profile - SkillHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="form-container" style="max-width: 600px;">
            <h1>Manage Your Profile</h1>
            <div th:if="${param.success}" class="alert alert-success">Profile updated successfully!</div>
            
            <form th:action="@{/profile/update}" th:object="${user}" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" th:field="*{username}" readonly style="background-color: #1a1a2e; cursor: not-allowed;">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" th:field="*{role}" readonly style="background-color: #1a1a2e; cursor: not-allowed;">
                </div>
                
                <div class="form-group" th:if="${user.role == 'FREELANCER'}">
                    <label for="bio">My Bio</label>
                    <textarea id="bio" th:field="*{bio}" rows="5" placeholder="Tell clients about your skills, experience, and what makes your service unique..."></textarea>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
