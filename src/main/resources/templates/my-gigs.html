<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Gigs - SkillHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>My Services</h1>
            <a th:href="@{/gigs/new}" class="btn" style="width: auto;">Create New Gig</a>
        </div>
        
        <div th:if="${gigs.isEmpty()}">
            <p>You haven't created any gigs yet. Click the button above to offer a new service!</p>
        </div>

        <div class="gig-grid" th:unless="${gigs.isEmpty()}">
            <div class="gig-card" th:each="gig : ${gigs}">
                <div class="gig-card-content">
                    <h3 th:text="${gig.title}" style="margin-bottom: 15px;">Gig Title</h3>
                    <div class="gig-card-footer">
                        <span class="price" th:text="'$' + ${gig.price}">$0.00</span>
                        <form th:action="@{/gigs/delete/{id}(id=${gig.id})}" method="post">
                            <button type="submit" class="btn" 
                                    style="background: #c0392b;"
                                    onclick="return confirm('Are you sure you want to delete this gig?')">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
