<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Gigs - Skillspace</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <a href="/dashboard" class="logo">Skillspace</a>
        <ul class="nav-links">
            <li><a th:href="@{/dashboard}">Home</a></li>
            <li><a th:href="@{/gigs/my-gigs}">My Gigs</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><form th:action="@{/logout}" method="post"><button type="submit" class="logout-button">Logout</button></form></li>
        </ul>
    </nav>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>My Gigs</h1>
            <a th:href="@{/gigs/new}" class="btn" style="width: auto;">Create New Gig</a>
        </div>
        <hr>
        <div th:if="${gigs.isEmpty()}">
            <p>You haven't created any gigs yet. <a th:href="@{/gigs/new}">Create one now!</a></p>
        </div>
        <div class="gig-grid" th:unless="${gigs.isEmpty()}">
            <div class="gig-card" th:each="gig : ${gigs}">
                <div class="gig-card-content">
                    <h3 th:text="${gig.title}">Gig Title</h3>
                    <p class="price" th:text="'$' + ${gig.price}">$50.00</p>
                    <p><em>(This is one of your gigs)</em></p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
