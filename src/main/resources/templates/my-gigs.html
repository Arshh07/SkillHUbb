<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Gigs - Skillspace</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>My Gigs</h1>
            <a th:href="@{/gigs/new}" class="btn" style="width: auto;">Create New Gig</a>
        </div>
        <hr>
        <div th:if="${gigs.isEmpty()}">
            <p>You haven't created any gigs yet. <a th:href="@{/gigs/new}">Create one now!</a></p>
        </div>
        <div class="gig-grid" th:unless="${gigs.isEmpty()}">
            <div class="gig-card" th:each="gig : ${gigs}">
                <div class="gig-card-content">
                    <h3 th:text="${gig.title}">Gig Title</h3>
                    <p class="price" th:text="'$' + ${gig.price}">$50.00</p>
                    
                    <form th:action="@{/gigs/delete/{id}(id=${gig.id})}" method="post" style="margin-top: 15px;">
                        <button type="submit" class="btn btn-danger" 
                                onclick="return confirm('Are you sure you want to delete this gig? This action cannot be undone.')">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
